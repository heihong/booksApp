<form [formGroup]="bookForm" (ngSubmit)="onCreatedBook()">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <div class="col-lg-12">
          <label for="title">Title</label>
          <input type="text" class="form-control"  id="title" [(ngModel)]="title" formControlName="title">
        </div>
        <div class="col-lg-12">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price"  [(ngModel)]="price" formControlName="price">
        </div>
    </div>
      <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">create a book</button>
    </div>

</form>
