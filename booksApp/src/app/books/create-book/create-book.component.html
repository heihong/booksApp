<div class="card" style="width: 18rem;">
  <div class="card-body">
    <div class="col-lg-12">
      <label for="title">Title</label>
      <input type="text" class="form-control"  id="title" [(ngModel)]="title">
    </div>
    <div class="col-lg-12">
      <label for="prices">Prices</label>
      <input type="number" class="form-control" id="prices"  [(ngModel)]="price">
    </div>
  </div>
  <button (click)="onCreatedBook()"  class="btn btn-primary">create a book</button>
</div>
